<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    <section class="container">
        <section class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30<span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>
                <div class="others" id="current-weather-items">
                    
                </div>
            </div>
            <div class="place-container">
                <span class="time-zone" id="time-zone">Asia/Kolkata</span>
                <span class="country" id="country">IN</span>
            </div>
        </section>
    </section>
    <section class="future-forecast">
        <div class="today" id="current-temp">
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <span class="day">Monday</span>
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 35.14&#176; C</div>
            </div>
        </div>
        <div class="weather-forecast">
            <div class="weather-forecast-item">
                <span class="day">Tue</span>
                <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 35.14&#176; C</div>
            </div>
            <div class="weather-forecast-item" id="weather-forecast-item">
                <span class="day">Wed</span>
                <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 35.14&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <span class="day">Thur</span>
                <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 35.14&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <span class="day">Fri</span>
                <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 35.14&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <span class="day">Sat</span>
                <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 35.14&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <span class="day">Sun</span>
                <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 35.14&#176; C</div>
            </div>
        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>
</html>
